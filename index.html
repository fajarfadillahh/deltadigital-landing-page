<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delta Digital - Landing Page</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/logo.svg" />

    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header class="l-header" id="header">
      <nav class="nav container">
        <!-- header logo -->
        <div>
          <a href="#" class="nav__logo">
            <img src="./img/logo.svg" alt="Logo" />
            <span>DeltaDigital.</span>
          </a>
        </div>

        <!-- header menu -->
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link active-link">Products</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Solutions</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Pricing</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">Services</a>
            </li>
          </ul>

          <!-- header button -->
          <div class="nav__button">
            <a href="#" class="nav__button-login">Login</a>
            <a href="#" class="nav__button-register">Register</a>
          </div>
        </div>

        <!-- header toggle -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>
    <!-- HEADER SECTION -->

    <main class="l-main">
      <!-- HOME SECTION -->
      <section class="home" id="home">
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">
              Make your <span>customers</span> <br />
              the hero of your stories.
            </h1>
            <p class="home__text">
              We will support to develop your innovation and technology <br />
              to startups. It could solve the needs of your customers.
            </p>
            <div class="home__button">
              <a href="#" class="home__button-started button">Get Started</a>
              <a href="#" class="home__button-work button">How it Work</a>
            </div>
          </div>

          <img src="./img/home-image.png" alt="Home Image" class="home__img" />
          <img src="./img/pattern-2.png" alt="" class="home__img-pattern" />
        </div>

        <div class="home__pattern">
          <img src="./img/pattern-1.png" alt="" class="home__pattern-left" />
          <img src="./img/pattern-2.png" alt="" class="home__pattern-right" />
        </div>
      </section>
      <!-- HOME SECTION -->

      <!-- PARTNER SECTION -->
      <section class="partner" id="partner">
        <div class="partner__container container grid">
          <img src="./img/partner-google.png" alt="" class="partner__img" />
          <img src="./img/partner-dropbox.png" alt="" class="partner__img" />
          <img src="./img/partner-facebook.png" alt="" class="partner__img" />
          <img src="./img/partner-spotify.png" alt="" class="partner__img" />
          <img src="./img/partner-microsoft.png" alt="" class="partner__img" />
        </div>
      </section>
      <!-- PARTNER SECTION -->
    </main>

    <!-- JAVASCRIPT -->
    <script src="./js/script.js"></script>
  </body>
</html>
